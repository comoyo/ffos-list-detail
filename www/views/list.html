<section role="region">
  <header>
    <menu type="toolbar">
      <!-- install() and the variables come from js/services/install.js -->
      <button ng-tap="install()" ng-show="hasMozApps && !isInstalled">
        <span class="icon icon-add">install</span>
      </button>
      <button ng-tap="$navigate.go('/add', 'modal')"><span class="icon icon-compose">add</span></button>
    </menu>
    <h1>My items</h1>
  </header>
</section>
<section data-type="list" class="view">
  <ul>
    <li ng-repeat="item in items">
      <a ng-tap="$navigate.go('/detail/' + item.id, 'slide')">
        <p>{{item.title}}</p>
      </a>
    </li>
  </ul>
</section>
