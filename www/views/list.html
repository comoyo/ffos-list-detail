<section role="region">
  <header>
    <menu type="toolbar">
      <!-- install() and the variables come from js/services/install.js -->
      <button ng-tap="install()" ng-show="hasMozApps && !isInstalled">
        <span class="icon icon-add">install</span>
      </button>
      <a ng-tap="go('/add', 'popup')"><span class="icon icon-compose">add</span></a>
    </menu>
    <h1>Mozilla projects</h1>
  </header>
</section>
<section data-type="list" class="view list">
  <ul>
    <li ng-repeat="item in items">
      <a ng-tap="go('/detail/{{ item.id }}', 'forward')">
        <p>{{item.title}}</p>
      </a>
    </li>
  </ul>
  <a class="recommend" role="button" ng-tap="go('/credits', 'popup')">Credits</a>
</section>
